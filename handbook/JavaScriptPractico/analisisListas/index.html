<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <title>An&aacute;lisis de Listas</title>
    <head>
        <script src="./listaPromedios.js" type="text/javascript" ></script>
        <main>
            <header class="header">
                <span class="material-icons-outlined">analytics</span>
                <h1 class="">&nbsp;An&aacute;lisis de listas</h1>
            </header>
            <form class="form-list">
                <label for="list">Ingrese los elementos de la lista separados por comas sin espacios</label>
                <input type="text" name="" id="list" placeholder="1,2,3,4,5"/>
                <button type="button" onclick="analisisLista()">Listo</button>
            </form>
            <div class="resultado">
                <h3>Lista ordenada</h3>
                <p id="list-result"></p>
            </div>            
            <div class="resultado">
                <h3>Media</h3>
                <p id="avg-result"></p>
            </div>
            <div class="resultado">
                <h3>Mediana</h3>
                <p id="med-result"></p>
            </div>
            <div class="resultado">
                <h3>Moda</h3>
                <p id="mod-result"></p>
            </div>
        </main>
    </head>
</html>

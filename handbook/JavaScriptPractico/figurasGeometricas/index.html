<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">

                    <form class="section-form" action="">

                                <label for="lado-cuadrado">Lado &nbsp;</label>

                            <div class="form-in-group">
                                <label for="radio-circulo">Radio &nbsp;</label>
                                <input id="radio-circulo" class="form-in" type="number" min="0"/>
                            </div>
                        </div>
                        <div class="form-submit-container">
                            <button class="form-submit" type="button" onclick="calcularCirculo()">Calcular</button>
                        </div>
                    </form>
                </section>
                <section class="section section-triangulo">
                    <div class="section-title">
                        <i class="far fa-caret-square-up"></i>
                        <h2>&nbsp; Triangulo</h2>
                    </div>
                    <div class="section-result">
                        <p class="">&Aacute;rea</p>

                            <div class="form-in-group">
